<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-2xl mx-auto mt-10 p-6 border border-gray-200 rounded shadow space-y-4 bg-white pt-10"
>
  <h2 class="text-2xl font-bold mb-4">Register to am abdallahmokarb.com</h2>

  <div>
    <label class="block font-medium mb-1">Email</label>
    <input
      formControlName="email"
      placeholder="am@abdallahmokarb.com"
      class="w-full p-2 border rounded"
    />
    <p
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
      class="text-red-500 text-sm mt-1"
    >
      Valid email is required
    </p>
  </div>

  <div>
    <label class="block font-medium mb-1">Name</label>
    <input
      formControlName="name"
      placeholder="Full Name"
      class="w-full p-2 border rounded"
    />
    <p
      *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
      class="text-red-500 text-sm mt-1"
    >
      Name is required
    </p>
  </div>

  <div>
    <label class="block font-medium mb-1">Username</label>
    <input
      formControlName="username"
      placeholder="username"
      class="w-full p-2 border rounded"
    />
    <p
      *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
      class="text-red-500 text-sm mt-1"
    >
      Username is required no spaces
    </p>
  </div>

  <div>
    <label class="block font-medium mb-1">Password</label>
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="w-full p-2 border rounded"
    />
    <p
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      class="text-red-500 text-sm mt-1"
    >
      Password must be 8 chars, with uppercase, lowercase, number, symbol
    </p>
  </div>

  <div>
    <label class="block font-medium mb-1">Confirm Password</label>
    <input
      formControlName="confirmPassword"
      type="password"
      placeholder="confirm password"
      class="w-full p-2 border rounded"
    />
    <p
      *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid"
      class="text-red-500 text-sm mt-1"
    >
      Confirm password is required
    </p>
  </div>

  <div formArrayName="addresses" class="space-y-4">
    <h3 class="text-lg font-semibold mt-6">Addresses</h3>

    <div
      *ngFor="let addr of addresses.controls; let i = index"
      [formGroupName]="i"
      class="border p-4 rounded space-y-2"
    >
      <div>
        <label class="block font-medium mb-1">Address</label>
        <input
          formControlName="address"
          placeholder="Address Line"
          class="w-full p-2 border rounded"
        />
      </div>

      <div>
        <label class="block font-medium mb-1">Street</label>
        <input
          formControlName="street"
          placeholder="Street"
          class="w-full p-2 border rounded"
        />
      </div>

      <div>
        <label class="block font-medium mb-1">Country</label>
        <input
          formControlName="country"
          placeholder="Country"
          class="w-full p-2 border rounded"
        />
      </div>

      <div>
        <label class="block font-medium mb-1">City</label>
        <input
          formControlName="city"
          placeholder="City"
          class="w-full p-2 border rounded"
        />
      </div>

      <button
        type="button"
        (click)="removeAddress(i)"
        class="text-red-500 mt-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
      </button>
    </div>
  </div>

  <button
    type="button"
    (click)="addAddress()"
    class="bg-green-500 text-white px-4 py-2 rounded mt-4"
  >
    Add Address
  </button>

  <button
    type="submit"
    [disabled]="form.invalid"
    class="bg-blue-700 hover:bg-blue-500 text-white px-6 py-2 rounded mt-6 disabled:opacity-50 disabled:cursor-not-allowed ml-2"
  >
    Register
  </button>
</form>
