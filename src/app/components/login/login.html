<form
  #loginForm="ngForm"
  (ngSubmit)="onSubmit(loginForm)"
  class="max-w-md mx-auto p-6 border border-gray-200 rounded shadow bg-white space-y-4 h-[82vh] mt-20"
>
  <h2 class="text-2xl font-bold mb-4">Login</h2>

  <div>
    <label class="block mb-1 font-medium">Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="user.email"
      #emailRef="ngModel"
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      class="w-full p-2 border rounded"
    />
    <p
      *ngIf="(submitted || emailRef.touched) && emailRef.invalid"
      class="text-red-500 text-sm mt-1"
    >
      Valid email is required
    </p>
  </div>

  <div>
    <label class="block mb-1 font-medium">Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="user.password"
      #passwordRef="ngModel"
      required
      class="w-full p-2 border rounded"
    />
    <p
      *ngIf="(submitted || passwordRef.touched) && passwordRef.invalid"
      class="text-red-500 text-sm mt-1"
    >
      Password is required
    </p>
  </div>

  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 cursor-pointer rounded disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Login
  </button>

  <p class="text-sm mt-4 text-center">
    Do not have an account
    <a routerLink="/register" class="text-blue-700 hover:underline"
      >Register Now</a
    >
  </p>
</form>
