<div class="p-6 max-w-xl mx-auto space-y-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold text-center text-blue-600">My Todo</h2>

  <div class="flex gap-2">
    <input
      [(ngModel)]="task"
      placeholder="Enter a new task"
      class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <button
      (click)="addTodo()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
    >
      Add
    </button>
  </div>

  <ul class="space-y-2">
    <li
      *ngFor="let todo of todos"
      class="flex justify-between items-center bg-gray-100 px-4 py-2 rounded"
    >
      <span
        (click)="toggleComplete(todo.id)"
        class="cursor-pointer flex-1"
        [ngClass]="{
          'line-through text-gray-400': todo.completed,
          'text-gray-800': !todo.completed
        }"
      >
        {{ todo.title }}
      </span>

      <button
        (click)="deleteTodo(todo.id)"
        class="text-red-500 hover:text-red-700"
        title="Delete"
      >
        Del
      </button>
    </li>
  </ul>
</div>
