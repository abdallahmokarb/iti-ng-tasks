<div class="h-[88vh] pt-20">
  <div
    *ngFor="let item of cart()"
    class="flex items-center w-1/2 mx-auto justify-between py-6 border-b gap-4"
  >
    <img
      [src]="item.product.thumbnail"
      alt="{{ item.product.title }}"
      class="w-20 h-20 object-cover rounded-lg border"
    />

    <div class="flex flex-col justify-center flex-1">
      <h3 class="text-lg font-semibold text-gray-700">
        {{ item.product.title }}
      </h3>
      <p class="text-sm text-gray-500">
        {{ item.product.price | currency: 'EGP' }}
      </p>
    </div>

    <div class="flex items-center gap-2">
      <button
        (click)="decrease(item)"
        class="bg-gray-200 text-gray-700 px-2 py-1 rounded hover:bg-gray-300"
      >
        ➖
      </button>

      <span class="text-md font-medium w-8 text-center">
        {{ item.quantity }}
      </span>

      <button
        (click)="increase(item)"
        class="bg-gray-200 text-gray-700 px-2 py-1 rounded hover:bg-gray-300"
      >
        ➕
      </button>

      <button
        (click)="remove(item)"
        class="ml-4 text-red-500 hover:text-red-700 text-xl"
        title="Remove item"
      >
        ×
      </button>
    </div>
  </div>

  <div *ngIf="cart().length > 0" class="pt-8 flex flex-col items-center gap-4">
    <p class="text-lg font-semibold text-gray-800">
      Total Items: {{ cartCount() }}
    </p>
    <p class="text-lg font-semibold text-gray-800">
      Total Price: {{ totalPrice() | currency: 'EGP' }}
    </p>
    <button
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Checkout
    </button>
  </div>
</div>
